<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr />

    <form id="myForm">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMessage"
            class="form-control"
            placeholder="Message"
          />
        </div>

        <div class="col-4">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="messages" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
      integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io('https://react-socket-server-dgb.herokuapp.com/');
      const form = document.querySelector('#myForm');
      const messages = document.querySelector('#messages');
      const txtMessage = document.querySelector('#txtMessage');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const newMessage = txtMessage.value;
        socket.emit('message-to-server', { message: newMessage });
      });

      socket.on('message-from-server', (data) => {
        console.log(data);
        messages.innerHTML += `<li>${data.message}</li>`;
      });
    </script>
  </body>
</html>
